<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Enter your info</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="custom.css">

</head>
<body>
  <div class="container-fluid topHeader p-2 font-weight-light">
    <img src="umich-logo.png" class="logoUmich" alt="">
    University Health Services
  </div>
  <nav class=" navbar navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
  </nav>

  <div class="container">
      <div class="row">

        <div class="offset-lg-2 col-lg-8 border border-grey mt-4 p-5 rounded">
          <div class="col-lg-12 mb-5">
            <p class="text-center text-med">Enter your details</p>
          </div>

          <form action="dashboard.html">

          <div class="form-group row">
            <label for="inputName" class="col-sm-5 col-form-label">Name</label>
            <div class="col-sm-7">
              <input type="name" class="form-control" id="inputName" placeholder="Jenny Smith" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAge" class="col-sm-5 col-form-label">Age (in years)</label>
            <div class="col-sm-7">
              <input type="age" class="form-control" id="inputPassword" placeholder="24" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputGender" class="col-sm-5 col-form-label">Gender</label>
            <div class="col-sm-7">
              <input type="gender" class="form-control" id="inputGender" placeholder="Female" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPhonenumber" class="col-sm-5 col-form-label">Phone number</label>
            <div class="col-sm-7">
              <input type="phonenumber" class="form-control" id="inputPhonenumber" placeholder="734123456" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputInsurancecarrier" class="col-sm-5 col-form-label">Insurance carrier(optional)</label>
            <div class="col-sm-7">
              <input type="insurance carrier" class="form-control" id="inputInsurancecarrier" placeholder="Blue Shield Blue Cross of Michigan">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputInsurancenumber" class="col-sm-5 col-form-label">Insurance number(optional)</label>
            <div class="col-sm-7">
              <input type="Insurance number" class="form-control" id="inputPassword" placeholder="XYZ125890121" >
            </div>
          </div>
          <div class="row justify-content-center mt-5">
            <button type="submit"  class="btn btn-primary col-lg-6 ">Submit</button>
          </div>
          </form>

        </div>
      </div>

  </div>
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 bottomFooter mt-5 p-3">
          <p class="text-center mt-3 font-weight-light text-light text-small ">Rugved Arte & Neha Dhawan - University of Michigan</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
